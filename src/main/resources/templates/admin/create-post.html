<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head"></head>
<head>
    <link rel="stylesheet"  th:href="@{/css/post-creation.css}" />
</head>

<body>

<div th:replace="fragments/header :: admin_header"></div>

<div class="container">

    <form action="#" th:action="@{/admin/create-post}" th:object="${post}" method="post">

        <input type="hidden" th:field="*{id}" />


        <!--Title and post body-->
        <div class="form-group">
            <div class="row">
                <h2 class="heading">Cím és tartalom</h2>
            </div>

            <div class="row">
                <div class="controls">
                    <input type="text" th:field="*{title}" id="title" class="floatLabel" required="required" autofocus="autofocus" name="name"/>
                    <label for="title">Cím</label>
                </div>
            </div>

            <div class="row">
                <div class="controls">
                    <textarea th:field="*{body}" name="body" required="required" class="floatLabel" id="body"></textarea>
                    <label for="body">Tartalom</label>
                </div>
            </div>
        </div>

<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

        <!--Target audience type-->
        <div class="form-group">
            <div class="row">
                <h2 class="heading">Célközönség</h2>
            </div>
            <div class="row">
                <div class="searchable-container">

                    <div th:each="tag : ${tags}" class="col-xs-5 col-sm-5 col-md-3 col-lg-3">
                        <div class="info-block block-info clearfix">
                            <div class="square-box pull-left">
                                <span class="glyphicon glyphicon-tags glyphicon-lg"></span>
                            </div>
                            <div data-toggle="buttons" class="btn-group bizmoduleselect">
                                <label class="btn btn-default">
                                    <div class="bizcontent">
                                        <input type="checkbox" name="var_id[]" autocomplete="off" value=""/>
                                        <span class="glyphicon glyphicon-ok glyphicon-lg"></span>
                                        <h5 th:text="${tag}">Type A</h5>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

        <!--Analysis type-->
        <div class="form-group">
            <div class="row">
                <h2 class="heading">Elemzés fajtája</h2>
            </div>
            <div class="row">
                <div class="searchable-container">

                    <div th:each="type : ${types}" class="col-xs-5 col-sm-5 col-md-3 col-lg-3">
                        <div class="info-block block-info clearfix">
                            <div class="square-box pull-left">
                                <span class="glyphicon glyphicon-tags glyphicon-lg"></span>
                            </div>
                            <div data-toggle="buttons" class="btn-group bizmoduleselect">
                                <label class="btn btn-default">
                                    <div class="bizcontent">
                                        <input type="checkbox" name="var_id[]" autocomplete="off" value=""/>
                                        <span class="glyphicon glyphicon-ok glyphicon-lg"></span>
                                        <h5 th:text="${type}">Coffee</h5>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->


        <!--File upload-->
        <div class="form-group">

            <div class="row">
                <h2 class="heading">Fájlok feltöltése</h2>
            </div>

            <div class="row">
                <p>Tölts fel fájlokat, vagy válassz ki már feltöltött fájlokat, amelyek az új tartalomhoz tartoznak majd.</p>
            </div>

            <div class="row">

                <div class="input-group image-preview">

                    <span class="input-group-btn">

                        <div class="btn btn-default image-preview-input">
                            <span class="glyphicon glyphicon-folder-open"></span>
                            <span class="image-preview-input-title">Új fájlok feltöltése</span>
                            <input type="file" id="file" name="file"/>
                        </div>

                        <div class="btn btn-default image-preview-input" data-target="#file-selector" data-toggle="modal">
                            <span class="glyphicon glyphicon-folder-open"></span>
                            <span class="image-preview-input-title">Már feltöltött fájlok kiválasztása</span>
                        </div>

                    </span>

                </div>

            </div>

            <div class="row">
                <div class="list-group" id="uploadedFiles"></div>
            </div>

        </div>

<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->


        <!--Post activation-->
        <div class="form-group">

            <div class="row">
                <h2 class="heading">Szeretnéd aktiválni az új tartalmat?</h2>
            </div>
            <div class="row little-left-margin">
                <input type="checkbox" checked="checked" data-toggle="toggle" data-on="Igen" data-off="Még nem" data-onstyle="success" data-offstyle="danger"/>
            </div>

        </div>

<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->


        <!--Submit Button-->
        <div class="form-group">
            <div class="row">
                <h2 class="heading"></h2>
            </div>
            <div class="row little-left-margin">
                <button type="submit" value="Létrehozás" class="col-1-4 btn-rounded">Létrehozás</button>
            </div>
        </div>

<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

    </form>
</div>
<div th:replace="fragments/modals :: file-selector-modal"></div>
<div th:replace="fragments/javascript-links :: javascript-link"></div>
<div th:replace="fragments/javascript-links :: file-upload"></div>


</body>
</html>
