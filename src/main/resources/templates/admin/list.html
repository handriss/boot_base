<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>

<body>
<div id="container">
    <div th:replace="fragments/header :: admin_header"></div>

<div class="col-md-10 col-md-offset-1">
    <div class="panel panel-default panel-table">

        <div class="panel-heading">
            <div class="row">
                <div class="col col-xs-6">
                    <h3 class="panel-title">Feltöltött dokumentumok</h3>
                </div>
                <div class="col col-xs-6 text-right">
                    <a type="button" class="btn btn-sm btn-primary btn-create" th:href="@{/admin/create-post}">Create New Post</a>
                </div>
            </div>
        </div>

        <div id="post-list-panel-body" class="panel-body">

            <table id="post-list" class="table table-striped table-bordered table-list" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th class="dt-center">Id</th>
            <th class="dt-center">Title</th>
            <th class="dt-center">Body</th>
            <th class="dt-center">Posted on</th>
            <th class="dt-center"><em class="fa fa-cog"></em></th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <th class="dt-center">Id</th>
            <th class="dt-center">Title</th>
            <th class="dt-center">Body</th>
            <th class="dt-center">Posted on</th>
            <th class="dt-center"><em class="fa fa-cog"></em></th>
        </tr>
        </tfoot>
        <tbody>

        <tr th:each="post : ${posts}">
            <td th:text="${post.id}"></td>
            <td th:text="${post.title}"></td>
            <td th:text="${post.body}"></td>
            <td th:text="${post.postedOn}"></td>
            <td align="center">
                <a class="btn btn-default"><em class="fa fa-pencil"></em></a>
                <a class="btn btn-danger"><em class="fa fa-trash"></em></a>
            </td>
        </tr>
        </tbody>
    </table>
        </div>

    </div>
</div>

</div>
<div th:replace="fragments/javascript-links :: javascript-link"></div>
</body>
</html>
