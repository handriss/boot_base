<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>

<body>
<div id="container">

    <div th:replace="fragments/header :: admin_header"></div>

    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

            <div class="input-group image-preview">

                <input type="text" id="fileNameViewer" class="form-control image-preview-filename" disabled="disabled"/>

                <span class="input-group-btn">

                    <div class="btn btn-default image-preview-input">
                        <span class="glyphicon glyphicon-folder-open"></span>
                        <span class="image-preview-input-title">Fájlok kiválasztása</span>
                        <input type="file" id="fileInput"/>
                    </div>

                </span>
            </div>

        </div>
    </div>

</div>

<div th:replace="fragments/javascript-links :: javascript-link"></div>
<div th:replace="fragments/javascript-links :: file-upload"></div>
</body>
</html>
