<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/skeleton/head :: head_admin"></head>

<body>

    <div th:replace="fragments/skeleton/header :: admin_header"></div>

    <div class="container">
        <div class="row login-form-margin">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Bejelentkezés</h3>
                    </div>
                    <div class="panel-body">
                        <form th:action="@{/login}" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" name="username" type="email" placeholder="E-mail"
                                           minlength="1" required="required" autofocus="autofocus"/>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" name="password" type="password" placeholder="Jelszó"
                                           minlength="1" required="required"/>
                                </div>
                                <button id="submitButton" type="submit" class="btn btn-success btn-block">Bejelentkezés</button>
                            </fieldset>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </body>
</html>
